<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete number from array</title>
</head>
<body>
<script>
    function deleteNumberFromArray(arr, index) {
        // console.log(arr)
        // console.log(index)
        if (index < 0 || index >= arr.length) {
            return arr
        } else {
            let newArr = []
            for (let i = 0; i < arr.length; i++) {
                if (i === index) {
                    continue
                }
                newArr.push(arr[i])
            }
            return newArr
        }
    }

    let array = [1, 2, 3]
    let index = 1
    console.log(deleteNumberFromArray(array, index))
</script>
</body>
</html>
