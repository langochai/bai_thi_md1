<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Max</title>
</head>
<body>
<script>
    function findMax(array) {
        for (let i = 0; i < array.length; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if (array[i] <= array[j]) {
                    let temp = array[j]
                    array[j] = array[i]
                    array[i] = temp
                }
            }
        }
        for (let i = 0; i < array.length; i++) {
            for (let j = i+1; j < array.length; j++) {
                if (array[i] === array[j]){
                    array.splice(j,1)
                    j--
                }
            }
        }
        return array[1]
    }

    let arr = [1, 2, 2, 4, 7, 7, 5]
    console.log(findMax(arr))
</script>
</body>
</html>
